<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script language="JavaScript" type="text/javascript" src="/static/functions.js"></script>
    <title>Uqer Code Generator</title>

        <!-- CSS -->
        <style>
        body{
            background-image: url("/static/images/back.jpg");
            background-size:cover;
        }

        .myForm {
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.75em;
            width: 30em;
            padding: 4em;
            background-color: #ccc;
            opacity:0.95;
            border: 1px solid #ccc;
        }

        .myForm * {
            box-sizing: border-box;
        }

        .myForm legend,
        .myForm label {
            padding: 0;
            font-weight: bold;
        }

        .myForm legend{
            text-align: left;
            display: block;
        }

        .myForm label {
            text-align: left;
            display: block;
        }

        .myForm input[type="datetime-local"] {
            float: right;
            width: 50%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.3em;
        }

        .myForm input[type="radio"] {
            margin-left: 0%;
        }

        .display-if-checked {
            display: none;
        }

        .myForm input[type="radio"]:checked ~ .display-if-checked {
            display: block;
        }

        .myForm input[type="text"]{
            float: right;
            width: 100%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.25em;
        }
        .myForm input[type="number"] {
            float: right;
            width: 100%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
            padding: 0.25em;
        }
        .myForm input[type="reset"] {
            padding: 1em;
            border-radius: 0.5em;
            background:slategray;
            border: none;
            font-weight: bold;
            width: auto;
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 1.8em;
        }
        .myForm input[type="button"] {
            padding: 1em;
            border-radius: 0.5em;
            background: slategray;
            border: none;
            font-weight: bold;
            width: auto;
            margin-left: 30%;
            margin-right: 30%;
            margin-top: 1.8em;
        }

        #sma, #lma {
            width: 30%;
            border: 1px solid #ccc;
            font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
            font-size: 0.9em;
        }
        #code_gen:hover {
            background:palegreen;
            cursor: pointer;
        }
        #reset:hover {
            background:lightcoral;
            cursor: pointer;
        }
        .copyright {
            font-family: "Arial", "Helvetica", sans-serif;
            font-size: 0.8em;
            color: white;
        }
        </style>
    </head>

                                                    <td>Short Term MA <input type="number" id="sma" value="5" step="1"></td>

                                            </table>

                                    </div>
